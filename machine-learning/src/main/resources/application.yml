server:
  port: 8085

spring:
  application:
    name: machine-learning

  data:
    mongodb:
      uri: ${MONGO_DB_URI}

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

management:
  tracing:
    sampling:
      probability: 1.0