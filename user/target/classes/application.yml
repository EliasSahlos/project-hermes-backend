server:
  port: 8081

spring:
  application:
    name: user

  data:
    mongodb:
      uri: ${MONGO_DB_URI}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

management:
  tracing:
    sampling:
      probability: 1.0