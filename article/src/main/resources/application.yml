server:
  port: 8080

spring:
  application:
    name: article
  datasource:
    url: jdbc:postgresql://localhost:5432/projecthermesdb
    username: admin
    password: password123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

management:
  tracing:
    sampling:
      probability: 1.0

rabbitmq:
  exchanges:
    internal: internal.exchange
  queues:
    article: article.queue
  routing-keys:
    internal-article: internal.article.routing-key
